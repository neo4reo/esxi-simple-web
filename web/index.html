<!DOCTYPE html>
<html lang="en" data-ng-app="esxiMob">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Esxi MOB browser">
	<meta name="author" content="Wei Kin Huang">
	<link rel="shortcut icon" href="favicon.png">

	<script>document.write("<title ng-bind=\"title\">Welcome to " + document.location.hostname + "</title>");</script>

	<!-- fixed viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Material Design CSS -->
	<link href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css" rel="stylesheet">
	<!-- Font Awesome icons -->
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet">
	<!-- Page styles -->
	<link href="css/app.css" rel="stylesheet" media="screen">
</head>

<body ng-cloak>

	<md-toolbar md-scroll-shrink>
		<header class="md-toolbar-tools" ng-controller="NavController as navCtrl">
			<h1>
				<span>ESXi - {{navCtrl.hostname}}</span>
			</h1>
			<span flex></span>
			<md-button ng-repeat="(navUrl, navItem) in navCtrl.navItems track by navUrl" ng-href="#{{navUrl}}">
				{{navItem}}
			</md-button>
		</header>
	</md-toolbar>

	<md-content layout-padding role="main">
		<ng-view></ng-view>
	</md-content>

	<!-- End of file javascript -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-touch.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

	<!-- vendor scripts -->
	<script src="js/vendor/xml2json.js"></script>

	<script src="../en/welcomeRes.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
